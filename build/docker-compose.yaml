version: '3.8'

services:
  redis:
    container_name: redis
    hostname: redis
    image: redis:alpine
    ports:
      - '6379:6379'
  
  postgres:
    container_name: postgres
    hostname: postgres
    image: postgres:alpine
    environment:
      POSTGRES_PASSWORD: 'Postgres2023!'
    ports:
      - '5432:5432'